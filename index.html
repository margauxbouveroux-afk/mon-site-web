<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple One Page - InfoCom</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- ======================================
         NAVIGATION
         Menu sticky avec logo+titre à gauche et liens à droite
    ====================================== -->
    <nav class="navbar">
        <div class="logo-title">
            <a href="#accueil">
                <img src="assets/logo.png" alt="Logo InfoCom" class="logo">  <!-- logo cliquable qui ramène en haut -->
            </a>
            
        </div>
        <ul class="menu">
            <li><a href="#section1">About me</menu></a></li>
            <li><a href="#section2">Mon parcours</a></li>
            <li><a href="#section3">Mes compétences</a></li>

            <li><a href="#section4">portefolio</menu></a></li>
            <li><a href="#section5">Studio McGee</menu></a></li>
            <li><a href="#section6">Contact</menu></a></li>
        </ul>
    </nav>

    <!-- ======================================
         HEADER
         Image de fond + texte par dessus
    ====================================== -->
    <header id="accueil">
        <img src="assets/landing.jpg" alt="landing.jpg">
    </header>

    <!-- ======================================
         SECTION 1 : Image full-width
    ====================================== -->
    <section id="section1">
       <img src="assets/aboutme.jpg" alt="aboutme.jpg">
    </section>

    <!-- ======================================
         SECTION 2 : Image full-width
    ====================================== -->
    <section id="section2">
        <img src="assets/parcours.jpg" alt="parcours.jpg">
    </section>

    <!-- ======================================
         SECTION 3 : Image full-width
    ====================================== -->
    <section id="section3">
        <img src="assets/competences.jpg" alt="competences.jpg">
    </section>

    <!-- ======================================
         SECTION 4 : Image full-width
    ====================================== -->
    <section id="section4">
        <img src="assets/portefolio.jpg" alt="portefolio.jpg">
    </section>

    <!-- ======================================
         SECTION 5 : Image full-width
    ====================================== -->
    <section id="section5">
        <img src="assets/mcgee.jpg" alt="mcgee.jpg">
    </section>

    <!-- ======================================
         SECTION 6 : Image full-width
    ====================================== -->
    <section id="section6">
        <img src="assets/contact.jpg" alt="contact.jpg">
    </section>

    <!-- ======================================
         FOOTER
    ====================================== -->
    <footer>
        <div class="container text-center">
            <p>Made with ♥ by Margaux</p>
           
        </div>
    </footer>

</body>
</html>
